<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <title>Greyscale Converter</title>
  </head>
  <body>
    <div id="app">
      <div class="greyscale-file-input-cntr">
        <label class="greyscale-file-label" for="greyscale-file-input">Choose File</label>
        <input type="file" id="greyscale-file-input" name="greyscale-file-input" accept="image/png, image/jpeg" />
        <span class="file-name" id="selected-file-name">No file chosen</span>
      </div>
      <div class="greyscale-output-cntr">
        <img id="greyscale-img" src="" alt="input image" />
        <canvas id="canvas" width="0" height="0"></canvas>
        <button id="convert-btn">Convert</button>
        <canvas id="greyscale-canvas" width="0" height="0"></canvas>
        <a id="download" href="#">Click here to download</a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
